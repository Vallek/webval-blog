---
layout: default
---
<h2>Посты на тему {{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<div id="tag-cloud">
  <h2>Остальные темы</h2>
  {{ site | tag_cloud }}
</div>
