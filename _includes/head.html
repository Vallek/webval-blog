<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if page.title -%}
  <title>{{ page.title }} - {{ site.title }}</title>
  {%- endif -%}
  {%- if page.title == null -%}
  <title>{{ site.title }}</title>
  {%- endif -%}
  <link rel="stylesheet" href="{{ 'assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'Styles/my-styles.css' | relative_url }}">
  <link rel="icon" sizes="16x16" href="{{ 'Icons/favicon.ico' | relative_url }}">
  <link rel="icon" sizes="32x32" href="{{ 'Icons/favicon.ico' | relative_url }}">
  {%- feed_meta -%}
</head>
